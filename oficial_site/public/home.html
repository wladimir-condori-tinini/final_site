<script>
    function listar_usuarios() {
        fetch("/usuarios/listar", {
            method: "GET"
        }).then(function (resposta) {
            if (resposta.ok) {
                resposta.json().then(json => {  
                    listar_div(json);
                });
            }
        }).catch(function (erro) {
            console.log(erro);
        })
    }
    function listar_div(usuarios){
        for(var contador = usuarios.length -1 ; contador > 0; --contador){
            div_home_sb.innerHTML += `<div class="div_bem_vindo">
    Seja bem-vindo <span > ${usuarios[contador].user_name}</span> !!!
</div>`
        }
    }
    function limparSessao() {
    // aguardar();
    sessionStorage.clear();
    // finalizarAguardar();
    window.location = "index.html";
}
</script>
